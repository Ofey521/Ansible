  - name: ===Konfiguracja RedHata=== 
    block:
      - name: Aktualizacja pakietów
        yum:
          update_cache: yes

      - name: Instalacja pakietu z repo
        yum:
          name: https://repo.zabbix.com/zabbix/6.2/rhel/{{ ansible_distribution_major_version }}/x86_64/zabbix-agent-6.2.0-1.el{{ ansible_distribution_major_version }}.x86_64.rpm
          state: present
          disable_gpg_check: yes
          validate_certs: no

      - name: Aktualizacja Zabbixa
        yum:
          name: zabbix-agent
          state: latest

      - name: Pobranie konfiguracji .j2
        template:
          src: zabbix.j2
          dest: /etc/zabbix/zabbix_agentd.conf
          owner: root
          group: root
          mode: "0644"

      - name: Uruchomienie usługi zabbix-agent
        service:
          name: zabbix-agent
          state: started
          enabled: yes

      - name: Otwieranie portów 
        firewalld:
          port: "{{ item }}/tcp"
          permanent: yes
          state: enabled
          immediate: true
        loop: "{{ open_ports }}"

      - name: Przeładowanie firewall
        service:
          name: firewalld
          state: restarted

      - name: install pip
        dnf:
          name: python3-pip
          state: present

      - name: install and upgrade pip module
        pip:
          name: pip
          extra_args: --upgrade
          executable: pip3
            
      - name: Create new host
        community.zabbix.zabbix_host:
          server_url: "http://192.168.0.10/zabbix"
          login_user: ofey
          login_password: ***
          host_name: "{{ ansible_hostname }}"
          visible_name: "{{ ansible_hostname }}"
          host_groups: Zabbix servers
          status: enabled
          state: present
          inventory_mode: manual
          link_templates:
            - Linux by Zabbix agent
          interfaces:
            - type: 1
              main: 1
              useip: 1
              ip: "{{ ansible_default_ipv4.address }}"
              dns: ""
              port: "10051"
