  - name: ===Konfiguracja Debiana===  
    block:
      - name: Pobieranie pakietu transport-https
        apt:
          name: apt-transport-https
          state: present
        when: >
          ( ansible_distribution == "Debian" and 
          ansible_distribution_version is version('10', '<') )

      - name: Pobieranie pakietu Zabbix
        get_url:
          url: 
            "https://repo.zabbix.com/zabbix/6.1/debian/pool/main/z/zabbix-release/\
            zabbix-release_6.1-2%2Bdebian{{ ansible_distribution_major_version }}_all.deb"
          dest: /home
        
      - name: Instalacja pakietu
        apt: 
          deb: "/home/zabbix-release_6.1-2%2Bdebian{{ ansible_distribution_major_version }}_all.deb"
         
      - name: apt-update
        apt:
          update_cache: true
 
      - name: Instalacja zabbixa
        apt:
          name: zabbix-agent
          state: present      
        
      - name: stop zabbix-agent
        service:
          name: zabbix-agent
          state: stopped
          enabled: yes
              
      - name: Aktualizacja zabbixa
        apt:
          name: zabbix-agent
          state: latest
        
      - name: Pobranie konfiguracji
        template:
          src: zabbix.j2
          dest: /etc/zabbix/zabbix_agentd.conf
          owner: root
          group: root
          mode: "0644"
              
      - name: Start zabbix-agent
        service:
          name: zabbix-agent
          state: started
          enabled: yes

      - name: Instalacja ufw
        apt:
          name: ufw
          state: latest    
          
      - name: Otwieranie portów dla debiana
        ufw: 
          rule: allow
          port: "{{ item }}"
          proto: tcp
        loop: "{{ open_ports }}"
   
      - name: Defaultowa polityka
        ufw:
          state: enabled
          policy: deny 

      - name: Przeładowanie firewall 
        ufw:
          state: reloaded

      - name: Instalacja pipa
        apt:
          name: python3-pip
          state: present

      - name: install request python package
        pip:
          name: requests
        vars:
          ansible_python_interpreter: /usr/bin/python3
      
      - name : install zabnbix-api
        vars:
          ansible_python_interpreter: /usr/bin/python3
        pip:
          name: zabbix-api
          state: present

      - name: Create new host
        vars:
          ansible_python_interpreter: /usr/bin/python3
        community.zabbix.zabbix_host:
          server_url: "http://192.168.0.10/zabbix"
          login_user: ofey
          login_password: ***
          host_name: "{{ ansible_hostname }}"
          visible_name: "{{ ansible_hostname }}"
          host_groups: Zabbix servers
          status: enabled
          state: present
          inventory_mode: manual
          link_templates:
            - Linux by Zabbix agent
          interfaces:
            - type: 1
              main: 1
              useip: 1
              ip: "{{ ansible_default_ipv4.address }}"
              dns: ""
              port: "10051"
