- name: Aktualizacja pakietów
  become: true
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400
    
- name: Instalacja pakietów
  apt:
    name: 
      - git
      - vim
      - htop
      - curl
    state: present
    update_cache: yes
    
- name: Remove useless packages from the cache
  ansible.builtin.apt:
    autoclean: yes

- name: Remove dependencies that are no longer required
  ansible.builtin.apt:
    autoremove: yes