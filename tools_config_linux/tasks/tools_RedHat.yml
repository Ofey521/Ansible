- name: check packages for updates
  shell: yum list updates | awk 'f;/Updated Packages/{f=1;}' | awk '{ print $1 }'

- name: Aktualizacja pakietów
  yum:
    name: '*'
    state: latest

- name: install yum-utils
  package:
    name: yum-utils

- name: Instalacja pakietów
  dnf:
    name: 
      - git
      - vim
      - htop
    state: present